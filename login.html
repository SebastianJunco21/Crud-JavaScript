<!DOCTYPE HTML>
<html>
    <head>
        <title>Iniciar sesión</title>
        <meta charset="utf-8" />
        <link rel="icon" href="Imagenes/Diseño sin título2.svg">
        <link rel="stylesheet" href="Estilos/login.css">
        <script type="text/JavaScript" src="JavaScript/login.js"></script>
    </head>
    <body>
        <div class="contenedorElem">

            <div class="contenedorInfo">
                <h2 align="center">Credenciales</h2>
                <h5>Administrador</h5>
                <p class="texto"><strong>Usuario: </strong>lider123</p>
                <p class="texto"><strong>Contraseña: </strong>lider123</p>
                <hr />
                <h5>Usuario</h5>
                <p class="texto"><strong>Usuario: </strong>usuario123</p>
                <p class="texto"><strong>Contraseña: </strong>usuario123</p>
            </div>

            <div class="contenedorForm">
                <form action="" method="POST">
                    <h2>Iniciar sesión</h2>

                    <label for="Usuario" class="texto">Usuario:</label> <br/>  
                    <input type="text" name="Usuario" id="usuario" autocomplete="off">

                    <label for="Contraseña" class="texto">Contraseña:</label>
                    <input type="password" name="Contraseña" id="contraseña" autocomplete="off">

                    <input type="submit" class="btnIngresar" id="btnIngresar" value="Ingresar" >
                </form>
            </div>

        </div>
    </body>
</html>
